<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Modificar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand">Egg Noticias</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/inicio">Inicio</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" 
                                th:text="@{__${session.usuarioSession.nombre}__}"></button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                          <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Buscar noticia">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid m-5 contenedor">
            <form class="formulario" th:action="@{/perfil/__${session.usuarioSession.id}}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <h1>Modificar Usuario</h1>
                </div>
                <input hidden th:value="${session.usuarioSession.id}" name="id">
                <div class="mb-3 mt-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" th:value="${session.usuarioSession.nombre}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email" th:value="${session.usuarioSession.email}">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen de Perfil</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase単a:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese la contrase単a" name="password" th:value="${session.usuarioSession.password}">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir Contrase単a:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Ingrese nuevamente la contrase単a" name="password2" th:value="${password2}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
                crossorigin="anonymous"></script>
    </body>
</html>
