<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
                crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand">Egg Noticias</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Acceder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registrar">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a hidden class="nav-link" href="javascript:void(0)">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input hidden class="form-control me-2" type="text" placeholder="Search">
                        <button hidden class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Mensajes de exito o error -->
        <div th:if="${error != null}" class="card bg-danger text-white">
            <div class="card-body">
                <h5 class="card-title"> Error! </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card bg-success text-white">
            <div class="card-body">
                <h5 class="card-title"> Exito! </h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        
        <div class="container-fluid m-5 contenedor">
            <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <h1>Regístrate!</h1>
                </div>
                <div class="mb-3 mt-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" th:value="${nombre}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email" th:value="${email}">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen de Perfil</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña" name="password" th:value="${password}">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir Contraseña:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Ingrese nuevamente la contraseña" name="password2" th:value="${password2}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
        crossorigin="anonymous"></script>
    </body>
</html>
